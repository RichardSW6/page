<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Demo</title>
</head>

<p style="position: absolute; top: 50px; left: 50%; transform: translateX(-50%);">
  Da clic y desliza o presiona los botones Match "corazón" o PASS "X".
</p>

<body>
  <div class="shadow">
    <main>
      <section>
        <div class="white-bkg"></div>
        <header>
          <img src="./tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img src="./photos/1.png" alt="Elizabeth , redhead, 23 years old" />
            <h2>Elizabeth <span>23</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/2.png" alt="Natalia, brownhair, 24 years old" />
            <h2>Natalia <span>24</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/3.png" alt="Janice, brownhair, 22 years old" />
            <h2>Bárbara <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/4.png" alt="Karen, 24 years old" />
            <h2>Karen <span>22</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/5.png" alt="Lizbeth, 24 years old" />
            <h2>Lizbeth <span>24</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            No hay más personas cerca de ti...<br />
            Vuelve a intentarlo más tarde.
          </span>
        </div>

        <footer>
          <button id="undoBtn" class="is-undo" aria-label="undo"></button>
          <button id="removeBtn" class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button id="favBtn" class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </div>


  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    p {
      margin: 0;
      padding: 0;
      font-size: 16px;
      color: #333;
      text-align: center;
      /* Añadido para centrar el texto */
      width: 100%;
      /* Asegura que el párrafo ocupe todo el ancho del contenedor */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: grid;
      place-content: center;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      background: #e5e5e5;
    }

    .white-bkg {
      position: absolute;
      background: #f6f6f6;
      inset: 0;
      z-index: -10;
    }

    .shadow {
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
    }

    main {
      background: url('./iphone.webp') no-repeat;
      background-size: contain;
      width: 320px;
      height: 640px;
      display: flex;
      position: relative;
    }

    section {
      width: 100%;
      border-radius: 32px;
      display: flex;
      gap: 24px;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding: 16px 6px;
      margin: 24px;
    }

    p {
      margin: 0;
      padding: 0;
      font-size: 16px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: start;
      padding-left: 1rem;

      & img {
        width: 24px;
        height: 24px;
      }
    }

    footer {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      padding: 0 24px;
      justify-content: center;
      align-items: center;

      & button {
        background: url('./tinder-icons.webp') no-repeat;
        background-position: 0px 0px;
        background-size: 175px;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        border: 0;
        cursor: pointer;
        transition: scale .3s ease;

        &:hover {
          scale: 1.4;
        }

        &.is-big {
          background-size: 250px;
          width: 48px;
          height: 48px;
        }

        &.is-undo {
          background-position: -140px 0;
        }

        &.is-remove {
          background-position: -150px 0;
        }

        &.is-fav {
          background-position: -50px 0;
        }

        &.is-star {
          background-position: -70px 0px;
        }
      }
    }

    .cards {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0 auto;

      &>span {
        display: grid;
        place-content: center;
        color: #777;
        font-size: 14px;
        text-align: center;
        height: 100%;
        z-index: -1;
      }

      & article {
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        cursor: grab;
        overflow: hidden;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 2;

        &.go-left {
          transform: translateX(-150%) rotate(-30deg) !important;
        }

        &.go-right {
          transform: translateX(150%) rotate(30deg) !important;
        }

        &.go-left,
        &.go-right {
          transition: transform .3s ease, rotate .3s ease;
        }

        &.reset {
          transition: transform .3s ease;
          transform: translateX(0) !important;
        }

        & .choice {
          border-radius: 8px;
          color: black;
          border: 4px solid;
          z-index: 9999;
          position: absolute;
          top: 32px;
          right: 16px;
          opacity: 0;
          padding: 4px 8px;
          font-size: 24px;
          font-weight: bold;
          text-shadow: 0 0 10px rgba(0, 0, 0, .3);
          width: fit-content;

          &.nope {
            border-color: #ff6e63;
            color: #ff6e63;
            transform: rotate(30deg);
          }

          &.like {
            border-color: #63ff68;
            color: #63ff68;
            left: 16px;
            transform: rotate(-30deg);
          }
        }

        & img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        & h2 {
          color: white;
          position: absolute;
          inset: 0;
          display: flex;
          align-items: flex-end;
          height: 100%;
          width: 100%;
          padding: 16px;
          z-index: 3;
          background: linear-gradient(to top,
              #00000088 20%,
              transparent 40%);
        }

        & span {
          margin-left: 6px;
          font-size: 18px;
          line-height: 1.4;
          font-weight: 400;
        }
      }
    }
  </style>

  <script>
    const DECISION_THRESHOLD = 75

    let isAnimating = false
    let pullDeltaX = 0 // distance from the card being dragged

    function startDrag(event) {
      if (isAnimating) return

      // get the first article element
      const actualCard = event.target.closest('article')
      if (!actualCard) return

      // get initial position of mouse or finger
      const startX = event.pageX ?? event.touches[0].pageX

      // listen the mouse and touch movements
      document.addEventListener('mousemove', onMove)
      document.addEventListener('mouseup', onEnd)

      document.addEventListener('touchmove', onMove, { passive: true })
      document.addEventListener('touchend', onEnd, { passive: true })

      function onMove(event) {
        // current position of mouse or finger
        const currentX = event.pageX ?? event.touches[0].pageX

        // the distance between the initial and current position
        pullDeltaX = currentX - startX

        // there is no distance traveled in X axis
        if (pullDeltaX === 0) return

        // change the flag to indicate we are animating
        isAnimating = true

        // calculate the rotation of the card using the distance
        const deg = pullDeltaX / 14

        // apply the transformation to the card
        actualCard.style.transform = `translateX(${pullDeltaX}px) rotate(${deg}deg)`

        // change the cursor to grabbing
        actualCard.style.cursor = 'grabbing'

        // change opacity of the choice info
        const opacity = Math.abs(pullDeltaX) / 100
        const isRight = pullDeltaX > 0

        const choiceEl = isRight
          ? actualCard.querySelector('.choice.like')
          : actualCard.querySelector('.choice.nope')

        choiceEl.style.opacity = opacity
      }

      function onEnd(event) {
        // remove the event listeners
        document.removeEventListener('mousemove', onMove)
        document.removeEventListener('mouseup', onEnd)

        document.removeEventListener('touchmove', onMove)
        document.removeEventListener('touchend', onEnd)

        // saber si el usuario tomo una decisión
        const decisionMade = Math.abs(pullDeltaX) >= DECISION_THRESHOLD

        if (decisionMade) {
          const goRight = pullDeltaX >= 0

          // add class according to the decision
          actualCard.classList.add(goRight ? 'go-right' : 'go-left')
          actualCard.addEventListener('transitionend', () => {
            actualCard.remove()
          })
        } else {
          actualCard.classList.add('reset')
          actualCard.classList.remove('go-right', 'go-left')

          actualCard.querySelectorAll('.choice').forEach(choice => {
            choice.style.opacity = 0
          })
        }

        // reset the variables
        actualCard.addEventListener('transitionend', () => {
          actualCard.removeAttribute('style')
          actualCard.classList.remove('reset')

          pullDeltaX = 0
          isAnimating = false
        })

        // reset the choice info opacity
        actualCard
          .querySelectorAll(".choice")
          .forEach((el) => (el.style.opacity = 0));
      }
    }

    function swipeLeft() {
      if (isAnimating) return;

      // Selecciona la última carta en el contenedor '.cards'
      const actualCard = document.querySelector('.cards article:last-of-type');
      if (!actualCard) {
        console.log('No se encontró ninguna carta para eliminar en swipeLeft');
        return;
      }

      isAnimating = true;
      actualCard.classList.add('go-left');
      actualCard.querySelector('.choice.nope').style.opacity = 1;

      actualCard.addEventListener('transitionend', () => {
        actualCard.remove();
        isAnimating = false;
      });
    }

    function swipeRight() {
      if (isAnimating) return;

      // Selecciona la última carta en el contenedor '.cards'
      const actualCard = document.querySelector('.cards article:last-of-type');
      if (!actualCard) {
        console.log('No se encontró ninguna carta para eliminar en swipeRight');
        return;
      }

      isAnimating = true;
      actualCard.classList.add('go-right');
      actualCard.querySelector('.choice.like').style.opacity = 1;

      actualCard.addEventListener('transitionend', () => {
        actualCard.remove();
        isAnimating = false;
      });
    }

    document.getElementById('removeBtn').addEventListener('click', swipeLeft);
    document.getElementById('favBtn').addEventListener('click', swipeRight);

    document.addEventListener('mousedown', startDrag)
    document.addEventListener('touchstart', startDrag, { passive: true })
  </script>
